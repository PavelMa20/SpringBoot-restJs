
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
</head>
<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .sign{
        margin-top: 5px;
    }

</style>
<body>
<form class="form-signin" th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">
        <strong>Please sign in</strong></h1>
    <label for="inputEmail" class="sr-only">
        Email</label>
    <input type="email" name="j_email" id="email" class="form-control input-lg"
           placeholder="Email" required="true" autofocus="true"/>
    <label for="inputPassword" class="sr-only">
        Password</label>
    <input type="password" name="j_password" id="password" class="form-control input-lg"
           placeholder="Password" required="true"/>
    <div class="sign">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
</form>
</body>
</html>
